<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>用户登录注册界面</title>

<link rel="stylesheet" type="text/css" href="quote/css/jigsaw.css">
<link rel="stylesheet" href="quote/css/styles.css">
<style>
#msg {
  width: 100%;
  line-height: 40px;
  font-size: 14px;
  text-align: center;
}
</style>

</head>
<body>
	<div id="layer1" style="position: absolute; width: 100%; height: 100%; background-color: snow; z-index: -1;">
		<img src="quote/images/img_1.jpg" height="100%" width="100%"/>
	</div>

<div class="jq22-container" style="padding-top:-3px">
	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登录</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>
			<div class="login-form">
				
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">用户名</label>
						<input id="name" name="name" value="admin" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">密码</label>
						<input id="password" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<div class="container">
							<div id="captcha" style="position: relative" data-type="password"></div>
							<div id="msg"></div>
						</div>
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check"><span class="icon"></span> 保持登录</label>
					</div>						
					<div class="group">
						<input id="send_log" type="button" class="button" value="登录" />
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">忘记密码?</a>
					</div>
				</div>
				
				
				<div class="sign-up-htm">
					<div class="group">
						<label for="user" class="label">用户名</label>
						<input id="regname" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">密码</label>
						<input id="regpasss" type="password" name="regpass" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="pass" class="label">重复密码</label>
						<input id="regpass" type="password" name= "regpass" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="pass" class="label">邮箱地址</label>
						<input id="pass" type="text" class="input">
					</div>
					<div class="group">
						<input id="send_reg" type="submit" class="button" value="注册">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">已经是成员?</a>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>

<script src="quote/js/jigsaw.js"></script>
<script src="quote/js/jquery.min.js"></script>
</body>
</html>
<script>
	$("#send_reg").click(function(){
		console.log($("#regname").val());
		$.ajax({
			type:"post",
			url :"/regist",
			data:{"name":$("#regname").val(),"password":$("#regpass").val()},
			success:function(data){
				if(data.staus==1){
					alert("注册成功");
				}
			}
		})
	})


	$("#send_log").click(function(){
		$.ajax({
			type:"post",
			url :"/login",
			data:{"name":$("#name").val(),"password":$("#password").val()},
			success:function(data){
				if(data.status==1){
					alert("登录成功");
					window.location = "/index"
				}else{
					alert("用户名或密码错误，登录失败，请重新登录")
				}
			}
		})
	})
</script>
